<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Dropdown Test</h1>
        
        <div class="mb-3">
            <label for="startZone" class="form-label">Start Zone</label>
            <select id="startZone" class="form-select">
                <option value="">Select start zone...</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="endZone" class="form-label">End Zone</label>
            <select id="endZone" class="form-select">
                <option value="">Select end zone...</option>
            </select>
        </div>
        
        <button id="testBtn" class="btn btn-primary">Test API</button>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            document.getElementById('testBtn').addEventListener('click', async function() {
                console.log('Testing API...');
                try {
                    const response = await fetch('/api/zones');
                    const data = await response.json();
                    console.log('API response:', data);
                    
                    if (data.status === 'success') {
                        const zones = data.zones;
                        console.log('Zones loaded:', zones.length);
                        
                        const startSelect = document.getElementById('startZone');
                        const endSelect = document.getElementById('endZone');
                        
                        // Clear existing options
                        startSelect.innerHTML = '<option value="">Select start zone...</option>';
                        endSelect.innerHTML = '<option value="">Select end zone...</option>';
                        
                        // Add zone options
                        zones.forEach((zone, index) => {
                            const option = document.createElement('option');
                            option.value = zone.LocationID;
                            option.textContent = `${zone.Zone} (${zone.Borough})`;
                            
                            startSelect.appendChild(option.cloneNode(true));
                            endSelect.appendChild(option);
                            
                            if (index < 3) {
                                console.log(`Added zone ${index + 1}:`, zone);
                            }
                        });
                        
                        console.log('Dropdowns populated');
                        console.log('Start dropdown options:', startSelect.options.length);
                        console.log('End dropdown options:', endSelect.options.length);
                        
                        document.getElementById('result').innerHTML = `
                            <div class="alert alert-success mt-3">
                                Successfully loaded ${zones.length} zones. 
                                Start dropdown has ${startSelect.options.length} options. 
                                End dropdown has ${endSelect.options.length} options.
                            </div>
                        `;
                    } else {
                        document.getElementById('result').innerHTML = `
                            <div class="alert alert-danger mt-3">
                                Error: ${data.message}
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-danger mt-3">
                            Error: ${error.message}
                        </div>
                    `;
                }
            });
        });
    </script>
</body>
</html>
